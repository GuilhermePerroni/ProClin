<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProClin Prótese Dentária </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">

		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>

	<BODY onload="criarAbrirBanco()">
		<div class="row">
			
			<div class="col s3 boxformulario">
				<h5 class="center-align" >Cadastro de Escalas</h5>
					
					<div class="input-field col s12">
						<input disabled type="text" id="idEscala" placeholder="">	
						<label for="idEscala"> Nº Escala </label>
					</div>
					
					
					<div class="input-field col s12">
						<input class="uppercase" type="text" id="descricaoEscala" placeholder="">	
						<label for="descricaoEscala"> Escala </label>
					</div>
						
						
				<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="inserirEscala()"> 
							NOVO
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="atualizarEscala()"> 
							EDITAR
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="excluirEscala()"> 
							EXCLUIR
							 
						</button>
					</div>
				</div>	
						
			
				
			</div>
			
			<div class="col s9 boxformulario ">
					<h5 class="center-align"> Lista de Escalas</h5>		
					
					<div class="col s12 ">
						<div id="listaEscala"> </div>
					</div>
					
					
			</div>
			
			
			
		</div>
