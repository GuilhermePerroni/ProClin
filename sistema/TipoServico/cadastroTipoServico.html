<!DOCTYPE HTML>
<HTML lang="pt-br">
		<HEAD>
		<meta charset=utf-8>
		<title> ProClin Prótese Dentária </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		
	</HEAD>
	<BODY onload="criarAbrirBanco()">
		<div class="row">
		<div class="col s3 boxformulario">
				<h5 class="center-align" >Cadastro de Serviços</h5>
					
					
					<div class="input-field col s12">
						<input disabled type="text" id="idTipoServico" placeholder="">	
						<label for="idTipoServico"> Nº Serviço </label>
					</div>
					
					
					<div class="input-field col s12">
						<input class="uppercase" type="text" id="descricaoTipoServico" placeholder="">	
						<label for="descricaoTipoServico"> Tipo de Serviço </label>
					</div>
					
					<div class="input-field col s12">
						<input class="uppercase" type="text" id="valorPadrao" placeholder="">	
						<label for="valorPadrao"> Valor Padrão </label>
					</div>
					
				<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="inserirTipoServico()"> 
							NOVO
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="atualizarTipoServico()"> 
							EDITAR
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="excluirTipoServico()"> 
							EXCLUIR
							 
						</button>
					</div>
				</div>	
					
						
			</div>			
			
			<div class="col s9 boxformulario ">
					<h5 class="center-align"> Lista de Serviços</h5>		
					
					<div class="col s12 ">
						<div id="listaTipoServico"> </div>
					</div>
					
					
			</div>
		
		</div>
			
			
			
		</div>
		
		<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>
	</BODY>
</HTML>
