<!DOCTYPE HTML>
<HTML lang="pt-br">
	<HEAD>
		<meta charset=utf-8>
		<title> ProClin Prótese Dentária </title>
		
		
		<!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!---->
		<link rel="stylesheet" type="text/css" href="../../css/materialize.css">
		<link rel="stylesheet" type="text/css" href="../../css/custom.css">
		
		<!--<link rel="stylesheet" type="text/css" href="Style.css">-->
		<script type="text/javascript" src="../../js/codigo.js"></script>
		<script type="text/javascript" src="codigo.js"></script>
		
	</HEAD>
	<BODY onload="criarAbrirBanco()">
		<div class="row">
			
			<div class="col s3 boxformulario">
				<h5 class="center-align" >Cadastro de Contas a Pagar</h5>
					
					
					<div class="input-field col s12">
						<input disabled type="text" id="idContaPagar" placeholder="">	
						<label for="idContaPagar"> Nº Conta a Pagar </label>
					</div>
					
					
					<div class="input-field col s12">
						<input class="uppercase" type="text" id="nomeContaPagar" placeholder="">	
						<label for="nomeContaPagar"> ContaPagar </label>
					</div>
					
					<div class="input-field col s12">
						<input class="uppercase" type="date" id="dataPagamento" placeholder="">	
						<label for="dataPagamento"> Data Pagamento </label>
					</div>
					
					<div class="input-field col s12">
						<input class="uppercase" type="text" id="valorPagar" placeholder="">	
						<label for="valorPagar"> Valor  </label>
					</div>
					
					<div class="input-field col s12">
						<select id="pago" name="pago">
							<option value="0">---</option>
							<option value="1">NAO</option>
							<option value="2">SIM</option>
							
						</select>
							<label>Pago</label>
						</div>
						
					<div id="listaProtetico"      name="listaProtetico"> </div>
					
					<div class="row ">
					</div>
					<div class="row ">
					</div>
					<div class="row ">
					</div>
					
					
				<div class="row ">
					<div class="col s2">
					</div >
					
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="inserirContaPagar()"> 
							NOVO
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="atualizarContaPagar()"> 
							EDITAR
						</button>
					</div>
					<div class="col s3">
						<button class="waves-effect waves-light btn" onclick="excluirContaPagar()"> 
							EXCLUIR
							 
						</button>
					</div>
				</div>	
					
						
			</div>			
			
			<div class="col s9 boxformulario ">
					<h5 class="center-align"> Lista de ContaPagar</h5>		
					
					<div class="col s12 ">
						<div id="listaContaPagar"> </div>
					</div>
					
					
			</div>
		
		</div>
		
	
	<!-- deixa isso queto -->
	<script src="../../js/jquery-3.2.1.js"></script>
	<script src="../../js/materialize.js"></script>

		
	</BODY>
</HTML>
